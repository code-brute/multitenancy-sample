<div class="modal-header">
	<h3 class="modal-title">Register Tenant</h3>
</div>
<form name="tenantForm">
	<div class="modal-body">
		<div class="form-group">
			<label for="tenant-name-text" class="control-label">Name:</label> <input type="text" class="form-control" name="name" id="tenant-name-text" ng-model="tenant.name" required />
			<p ng-show="tenantForm.name.$invalid && !tenantForm.name.$pristine" class="help-block">Tenant name is required.</p>
		</div>
		<div class="form-group">
			<label for="tenant-id-text" class="control-label">ID:</label> <input class="form-control" name="tenantId" id="tenant-id-text" ng-model="tenant.tenantId" required ng-minlength="3" ng-maxlength="10" />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="tenantForm.$invalid">OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</form>
