<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/angular-bootstrap.css" rel="stylesheet" />
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div>
			<a class="btn btn-primary" href="logout" role="button" style="float: right;">Logout</a>
		</div>
		<div>
			<h1 class="page-header" th:text="${welcome}">Tenant</h1>
		</div>

		<div>
			<h2>Add a new user</h2>
			<form role="form" th:action="@{/users/add}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="username">Username:</label> <input type="text" class="form-control" id="username" required="required" autofocus="autofocus" th:field="*{username}" />
				</div>
				<div class="form-group">
					<label for="name">Name:</label> <input type="text" class="form-control" id="name" required="required" autofocus="autofocus" th:field="*{name}" />
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="text" class="form-control" id="email" required="required" autofocus="autofocus" th:field="*{email}" />
				</div>
				<div class="form-group">
					<label for="password">Password:</label> <input type="password" class="form-control" id="password" required="required" autofocus="autofocus" th:field="*{password}" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<div>
			<h2>User List</h2>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Username</th>
						<th>Name</th>
						<th>Email</th>
						<th>Password</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.username}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.password}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
