<body>

	<div class="container">

		<form class="form-signin" action="login" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputTenant" class="sr-only">Tenant ID</label> 
			<input type="text" id="inputTenant" name="tenantId" class="form-control" placeholder="Tenant id" required="required" autofocus="autofocus" /> 
			<label for="inputEmail" class="sr-only">Email address</label> 
			<input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" /> 
			<label
				for="inputPassword" class="sr-only">Password</label> 
				<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required" />
			<div class="checkbox">
				<label> <input type="checkbox" checked="checked" value="true" name="rememberMe"/> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
